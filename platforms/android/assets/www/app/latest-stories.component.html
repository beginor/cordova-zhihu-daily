<div class="container">
    <div class="card" *ngFor="#story of latestStory.top_stories">
        <img class="card-img-top img-fluid" [src]="story.image" [alt]="story.title">
        <div class="card-block">
            <p class="card-text">{{story.title}}</p>
        </div>
    </div>
    
    <div class="list-group">
        <a class="list-group-item" *ngFor="#story of latestStory.stories">
            <table>
                <tr>
                    <td>
                        <img [src]="story.images[0]" style="width: 48px; height: 48px; margin-right: 8px;" [alt]="story.title" />
                    </td>
                    <td>
                        <p class="list-group-item-text">{{story.title}}</p>
                    </td>
                </tr>
            </table>
        </a>
    </div>
</div>
