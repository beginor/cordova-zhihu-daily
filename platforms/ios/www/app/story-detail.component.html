<div *ngIf="storyDetail.css">
    <link rel="stylesheet" type="text/css" *ngFor="#css of storyDetail.css" [href]="css" />
</div>
<div class="card">
    <div class="card-block">
        <p class="card-text" [innerHtml]="storyDetail.body"></p>
        <button class="btn btn-primary" onclick="javascript:history.back()">返回</button>
    </div>
    
    <div *ngIf="storyDetail.image" class="story-image-place-holder">
        <img class="story-image" [src]="storyDetail.image" [alt]="storyDetail.title"/> 
    </div>
</div>
